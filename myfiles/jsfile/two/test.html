                                                                f(n) = f(n - 1) +f(n - 2);
-->
    <script>     
        function f(n){
        //    return (n==1 || n==2) ? 1 : f(n-1) + f(n-2);
        // }
        // console.log(f(6));

        if(n== 1 ||n== 2){
            return 1;
        }
        else{
            return f(n-1) + f(n-2);
        }
        }
