    <!-- 定义一个可以接受三个数字的函数并输出最大值: -->

    <script>
        function getMax(a,b,c){
            var Max;
            Max = a;
            Max > b ? Max : Max = b;
            Max > c ? Max : Max = c;
            return Max;
        }
        var big = getMax(5,9,7);
        console.log(big);
    </script>
