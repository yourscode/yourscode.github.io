<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for(i = 1 ; i <= 100 ; i++){
            if(i % 2 == 0){
                sum += i;
            }
        }
        alert("1到100之间的左右偶数的和为: " + sum);
    </script>
</body>
</html>
