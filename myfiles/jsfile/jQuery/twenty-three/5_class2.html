<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.alert{
			border:1px solid #a33;
			color:#922;
			background:#fee;
			padding:10px;
			position: fixed;
			left: 50%;
			top: 50%;
		}
		.alert>.close{
			float:right;
			font-weight:bold;
			opacity:.5;
			cursor:pointer;
		}
		.alert>.close:hover{opacity:1}
		.fade{ /*定义淡入淡出动画的初始状态,常驻元素*/
			width: 0px;
			height: 0px;
			opacity: 0;
			margin-left: -50px;
			margin-top: -200px;
			transition: height 2s;
			opacity: 0;
			/* transform-origin:  50%; */
			overflow: hidden;
		}
		.in{ /*定义淡入淡出动画的结束状态*/
			width: 400px;
			height: 200px;
			/* position: absolute; */
			left: 50%;
			top: 50%;
			/* transform: translateX(-50%) translateY(-50%); */
			margin-left: -200px;
			margin-top: -100px;
			/* transition: height 1s ; */
			opacity: 1;
		}
	</style>
 </head>
 <body>
	<button id="btn">click me!</button>
  	<div class="alert fade">
		<span class="close">×</span>
		<p>您的浏览器版本太低!请下载最新版本的浏览器</p>
	</div>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$("button").click(function(){
			$(".alert").addClass("in");
		})
		$(".close").click(function(){
			$(this).parent().removeClass("in").addClass("fade");
		})
	</script>
 </body>
</html>
