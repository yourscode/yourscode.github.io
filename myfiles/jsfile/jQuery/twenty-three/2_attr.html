<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>操作元素的属性</h1>
	<img src="img/1.jpg" alt="1">
	<script src="jquery-1.12.4.js"></script>
	<script>
		$("img").click(function(){
			var i=$(this).attr("alt");
			if(i<4){
				i++;
			}else{
				i=1;
			}
			$(this).attr("src",`img/${i}.jpg`).attr("alt",i);
		})
	</script>
 </body>
</html>
