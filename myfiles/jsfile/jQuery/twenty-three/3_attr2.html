<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>

<img src="images/1.jpg" data-target="images/1-1.jpg" class="my-small">
<img src="images/2.jpg" data-target="images/1-2.jpg" class="my-small">
<img src="images/3.jpg" data-target="images/1-4.jpg" class="my-small">
<img src="images/4.jpg" data-target="images/1-3.jpg" class="my-small">
<hr/>
<img src="images/1-1.jpg" class="my-big">


<script src="jquery-1.12.4.js"></script>
<script>
  //点击小图片，下方my-big中显示大图片
  $(".my-small").click(function(){
      $(".my-big").attr("src",$(this).attr("data-target"));
  })

</script>
</body>
</html>
