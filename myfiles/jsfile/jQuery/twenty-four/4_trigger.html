<body>
<h1>与服务器进行通信的三步</h1>
<button id="bt0">连接到服务器</button>
<button id="bt1">给服务器发消息</button>
<button id="bt2">断开与服务器的链接</button>

<hr/>
<button id="bt99">一次性触发“连接-发消息-断开”三个处理函数</button>


<script src="jquery-1.12.4.js"></script>
<script>
  $("#bt0").click(function(){
    alert('链接到服务器');
  })

    $("#bt1").click(function(){
    alert('给服务器发消息');
  })

    $("#bt2").click(function(){
    alert('断开与服务器的链接');
  })

    $("#bt99").click(function(){
      /* $("#bt0").trigger("click");
      $("#bt1").trigger("click");
      $("#bt2").trigger("click"); */
      $("button:not(#bt99)").trigger("click");

  })
</script>
</body>
</html>
