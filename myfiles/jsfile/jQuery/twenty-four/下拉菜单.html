<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            list-style: none;
            width: 300px;
            height: 50px;
            background-color:red;
            margin: 100px auto;
        }
        .nav>li{
            width: 100px;
            height: 50px;
            text-align: center;
            float: left;
            line-height: 50px;
        }
        .sub{
            list-style: none;
            background-color:indigo;
            display: none;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>一级菜单
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单</li>
        <li>一级菜单</li>
    </ul>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(".nav>li").mouseenter(function(){
            var $sub = $(this).children(".sub");
            $sub.stop();
            $(".sub").slideDown(1000);
        })
        $(".nav>li").mouseleave(function(){
            var $sub = $(this).children(".sub");
            $sub.stop();
            $(".sub").slideUp(1000);
        })
    </script>
</body>
</html>
