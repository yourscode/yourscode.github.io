<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.container {
			border: 1px solid #aaa;  overflow:hidden;
		}
		.block {
			float: left; margin: 10px;
			border: 1px solid #aaa;
			background: #faa;
			width: 150px; height: 150px;
		}
		.block:hover{ box-shadow:0 5px 6px #000; }
		.close {
			float:right; padding:5px;
			font-weight:bold; opacity:.2; cursor: pointer;
		}
		.close:hover { opacity: .5; }
	</style>
 </head>
 <body>
  <h1>添加/删除节点</h1>
	<button id="add-block">添加区块</button>
	<div class="container">
<!-- 		<div class="block"> -->
<!-- 			<span class="close">×</span> -->
<!-- 		</div> -->
	</div>
	
	<script src="jquery-1.12.4.js"></script>
	<script>
		$("#add-block").click(function(){
			$(`<div class="block">
			<span class="close">×</span>
			</div>`).prependTo(".container")
			.css("background",function(){
				var r=parseInt(Math.random()*256);
				var g=parseInt(Math.random()*256);
				var b=parseInt(Math.random()*256);
				return `rgb(${r},${g},${b})`
			})
			// .children(".close").click(function(){
			// 	$(this).parent().remove();
			// });
		})
		/*  方法一:
		 $(".container").click(function(e){
			$tar=$(e.target);
			if($tar.is(".close")){
				$tar.parent().remove();
			}
		}) */
		// $(".container").delegate(".close","click",function(){
		$(".container").on("click",".close",function(){
			$(this).parent().remove();
		})
	</script>
	
 </body>
</html>
