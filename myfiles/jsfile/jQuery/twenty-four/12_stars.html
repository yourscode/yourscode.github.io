<body>
<img id="s1" src="img/star.png"><br/>

<img id="s3" src="img/star.png"><br/>
<img id="s4" src="img/star.png"><br/>

<script src="jquery-1.12.4.js"></script>
<script>
  /*
  s1在屏幕左上角的小星星， 点击后从左移动到屏幕右边
  s2在屏幕左上角的小星星，点击后从左移动到屏幕右边，再移动到下边——走直角
  s3在屏幕左上角的小星星，点击后从左上角移动到屏幕右下边，走斜线
  s4点击小星星，变大、变淡....  直至消失
*/

$("#s1").click(function(){
if($(this).is(":not(:animated)")){
  $("#s1").css("position","absolute").animate(
    {right : 0},2000);
}else{
  $(this).stop();
}
  
})
$("#s2").click(function(){

  if($(this).is(":not(:animated)")){
    $("#s2").css("position","absolute").animate({right : 0},4000,"linear").animate({bottom : 0},2000,"linear");
}else{
  $(this).stop(true);
}
// $("#s2").css("position","absolute").animate({right : 0},2000).animate({bottom : 0},2000);
})

},function(){

})
</script>
</body>
</html>
