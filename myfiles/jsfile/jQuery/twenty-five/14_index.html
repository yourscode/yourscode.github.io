<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .score {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .score li {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 1px solid #f00;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h3>请打分</h3>
<ul class="score">
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<script src="jquery-1.12.4.js"></script>
<script>
  //获得当前单击的li在所有li中的位置i,i及其执行的都变为红色，i之后的都变为白色
	$("ul>li").click(function(){
    var index =  $(this).index()+1;
    // $(`li:lt(${index})`).css("background","red");
    $("li:lt("+index+")").css("background","red");
    $(`li:gt(${index-1})`).css("background","");
  })
</script>
</body>
</html>
