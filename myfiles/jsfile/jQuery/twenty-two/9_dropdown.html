<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>...</title>
  <style>
		.dropdown{width:64px; height:20px;}
    .dropdown a{
			text-decoration:none; 
			color:#000;
			display:inline-block;
		}
		.dropdown>a{ 
			border:1px solid #000; padding:6px 12px;
		}
		.dropdown-menu{
			width:200px;
			list-style:none; margin:0; padding:0;
			border:1px solid #aaa;
			box-shadow:5px 5px 6px #000;
			display:none;
		}
		.dropdown-menu a{padding:6px 20px; width:160px}
		.dropdown-menu li:hover{background:#ddd}
  </style>
 </head>
  
 <body>
  <h1>下拉菜单</h1>
  <div class="dropdown">
    <a data-trigger="dropdown" href="#">Dropdown</a>
    <ul class="dropdown-menu">
	    <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
	    <li><hr></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
	<script src="jquery-1.12.4.js"></script>
	<script>
	//	next()    show()      hide()
	/* $("[data-trigger=dropdown]").click(function(){
		var $ul = $(this).next();
		if($ul.css("display")!=="none"){
			$ul.hide();
		}else{
			$ul.show();
		}
	}) */

	$(".dropdown").mousemove(function(){  //改成他的父元素
		$(".dropdown-menu").show();
	})  //return $(".dropdown")
	.mouseout(function(){
		$(".dropdown-menu").hide();
	})
	</script>
 </body>
</html>
