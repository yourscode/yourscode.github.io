	$("form").submit(function(e){
		var uname = $("[name=uname]").val();
		var upwd  = $(":password").val();
		if(uname.length<3||uname.length>9){
			$("#uname-msg").html(`<img src='images/err.png'>用户名必须介于3~9位之间!`);
			e.preventDefault();
		}else{
			$("#uname-msg").html(`<img src='images/ok.png'>`);
			if(upwd.length<6||upwd.length>8){
				$("#upwd-msg").html(`<img src='images/err.png'>密码必须介于6~8位之间!`);
				e.preventDefault();
			}else{
				$("#upwd-msg").html(`<img src='images/ok.png'>`);
			}
		}
	})
		
	</script>
