         function bai(){
            var promise  = new Promise(function(open){
                console.log("白云起跑");

                setTimeout(function(){
                        console.log("白云到达终点!");
                        open();
                },3000*err);
        })

         }
         function jin(){
            var promise  = new Promise(function(open){
                console.log("静静起跑");
                    var err  = Math.random();
                setTimeout(function(){
                        console.log("静静到达终点!");
                        open();
                },3000*err);
        })
            return promise;
         }

         function ming(){
            var promise  = new Promise(function(open){
                console.log("明明起跑");
                    var err  = Math.random();
                setTimeout(function(){
                        console.log("明明到达终点!");
                        open();
                },3000*err);
        })
            return promise;
         }

         Promise.all([bai(),jin(),ming()]).then(function(){console.log("结束")})
