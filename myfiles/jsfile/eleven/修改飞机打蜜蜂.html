
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        class Ferly{
            constructor(fname,speed){
            this.fname = fname;
            this.speed = speed;
            
        }
        fly(){
            console.log(this.fname + "以时速" + this.speed + "飞行");
        }

        }
        class Plan extends Ferly{

        constructor(fname,speed,score){
            super(fname,speed);
            this.score = score;
           
        }
         getscore(){
            console.log("击落" + this.fname + "获得" + this.score);
        }
    }
    class Bee extends Ferly{
        constructor(fname,speed,award){
            super(fname,speed);
            this.award = award;
        }
        getaward(){
            console.log(this.fname + "被击落" + "获得" + this.award);
        }
        }
/*         Object.setPrototypeOf(Bee.prototype,Ferly.prototype);
        Object.setPrototypeOf(plan.prototype,Ferly.prototype); */
        var f7 = new Plan("f7",100,10);
        f7.fly();
        f7.getscore();
        var bbe = new Bee("小黄蜂",10000,20);
        bbe.fly();
        bbe.getaward();
    </script>
</body>
</html>
