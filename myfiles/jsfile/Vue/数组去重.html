        function sort(arr){
             arr = arr.sort();
            var array = [arr[0]];
            for(var i = 1; i< arr.length ; i++){
                if(arr[i]!==arr[i-1]){
                    array.push(arr[i]);
                }
            } 
            return array;
        }
