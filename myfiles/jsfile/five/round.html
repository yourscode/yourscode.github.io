<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function round(num,d){
            //num * 10 ^d
            num = num * Math.pow(10,d);
            //num 四舍五入
            num = Math.round(num);
            //num/10
            num = num / Math.pow(10,d);
            console.log(num);
        }
        round(345.678,2);
        round(345.678,0);
        round(345.678,-1);
    </script>
</body>
</html>
