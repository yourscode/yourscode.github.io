<!DOCTYPE HTML>
<html>
	<head>
		<title>取消与利用冒泡</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="keys">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button><br>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
        </div>
        <!-- readonly -->
		<textarea id="sc" style="resize:none;width:200px; height:50px;" ></textarea>
    <script>
        // var sc.innerHTML = null;
			keys.onclick=function(e){
                if(e.target.nodeName =="BUTTON"){
				// alert(typeof e.target.innerHTML);
                // alert(eval(1+3));
                if(e.target.innerHTML==="C"){
                    sc.innerHTML = "";
                }
               
                else if(e.target.innerHTML == "="){
                    try{
                    sc.innerHTML = eval(sc.innerHTML);
                    }  catch(err){
                        sc.innerHTML = err;
                    }
                    // console.log(sc.innerHTML);
                }else{
                    sc.innerHTML += e.target.innerHTML;
                }
			}
        }
		</script>
	</body>
</html>
