        var str = "?uname=dangdang&upwd=123456";
        str = str.slice(1);
        function seaobj(){
            // var str = location.search.slice(1);

                /* var sub = key.split("=");

                //方法二用解构
                var [key,value] = key.split("=");
                obj[key] = value;

            return obj;
