<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        if(navigator.cookieEnabled){
            console.log("cookie启动了,已经启用cookie请妥善保管个人信息");
        }else{
            console.log("cookie已经禁用不能记住密码");
        }
        console.log(navigator.plugins);
        if(navigator.plugins['Chrome PDF Viewer']){
            document.write("已安装");
        }else{
            document.write("未安装");
        }
        document.write(navigator.userAgent);
        var ba,ua = navigator.userAgent;
        if(ua.indexOf("MSIE")!==-1){
            ba = "IE";
        }
        else if(ua.indexOf("Firefox")!==-1){
            ba = "Firefox";
        }
        else if(ua.indexOf("Chrome")!==-1){
            ba = "Chrome";
            var index = ua.indexOf("Chrome");
            var get = ua.slice(index+7,index+10);
            console.log(get);
        }
        else if(ua.indexOf("Safari")!==-1){
            ba = "Safari";
        }
        else if(ua.indexOf("Trident")!==-1){
            ba = "IE";
        }
        document.write("<br>" + ba);
    </script>
</body>
</html>
