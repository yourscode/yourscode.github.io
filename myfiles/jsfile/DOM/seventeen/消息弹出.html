
<!DOCTYPE html>
<html>
 <head>
  <title>窗口右下角消息弹出框</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="./8.css"/>
 </head>
 <body>
  <div id="msg">
	  <a>X</a>
  </div>
  <script>
    //首先要在css中为msg添加transition属性
    window.onload = function(){

    msg.style.bottom = 0;
    }
    var a = document.querySelector("a");
    a.onclick = function(){
        msg.style.bottom = "-200px";
        setTimeout(()=>{
            this.parentNode.style.bottom = 0;
            // msg.innerHTML = "小哥哥我又来啦~这次不走咯!"
        },3000+1000)
    }
  </script>
 </body>
</html>
