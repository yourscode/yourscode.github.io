<!DOCTYPE HTML>
<html>

<head>
    <title>读取并修改元素的内容</title>
    <meta charset="utf-8" />
    <style>
        div {
            float: left;
            height: 100px;
            line-height: 100px;
        }

        #d1,
        #d3 {
            background-color: #ccff00;
        }

        #d2 {
            cursor: pointer;
            background-color: #ffcc00;
        }

        #d1 {
            width: 64px;
            overflow: hidden;
            transition: all 1s linear;
        }
    </style>
</head>

<body>
    <div id="d1">树形列表</div>
    <div id="d2">&lt;&lt;</div>
    <div id="d3">内容的主体</div>
    <script>
		d2.onclick = function(){
            if(this.innerHTML == "&lt;&lt;"){
            this.innerHTML = "&gt;&gt;";
            d1.style.width = 0 + "px";
            // d1.style.an
            }else{
                d2.innerHTML = "&lt;&lt;";
               d1.style.width = "64px";
            }
        }

        
    </script>
</body>

</html>
