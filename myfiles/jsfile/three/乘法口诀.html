    <!-- 练习: 定义一个函数,打印乘法口诀表中的任意一行

    <script>
        function jicheng(line){
            var pri ="";
            for(var i= 1; i <= line ; i++){
                var msg = i+ "*"+ line + "=" + (i*line);
                pri+=msg+"\t";
            }
                console.log(pri);
        }
    </script>
    <input type="button" value="计算" onclick="jicheng(5)">
