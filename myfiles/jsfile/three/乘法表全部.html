<body>
        <script>
                function star(){
                    for(var i= 1; i <= 9; i++){
                        var xin ="";
                        for(var j = 1 ; j<= i ; j++){

                        xin += i+ "*"+ j + "=" + i*j + "\t";
                        }
                        console.log(xin);
                    }
                }
                star();
                // console.log("11"+1);
            </script>
