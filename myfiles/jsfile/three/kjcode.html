  <script>
   var m=parseInt(Math.random()*100+1) + 1;
   alert(m);
 do{
   var i=prompt('请猜猜整数的大小');
//   alert(typeof(i));
   if(i<m){
    alert('猜小了');

    alert('猜大了');
   }
   else if(i=='exit')
   {
    alert('退出游戏');
    break;
   }
   else
   {
    alert('恭喜你，猜对了');
   } 
  } while(i!=m&&i!="exit")
   
  </script>
