        function fun(n){
            if(n < 3){
                return 1;
            }
            var f1 = 1,f2 = 2;
            for(var i = 3; i <= n; i++){
                fn = f1 + f2;
                f1 = f2;
                f2 = fn;
            }
            return fn;
        }
        console.log(fun(100));
