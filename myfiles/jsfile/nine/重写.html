<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var lilei ={
            sname : "lilei",
            age : 20,
            toString(){
                var arr = [];
                for(var key in this){
                    if(typeof this[key] !== "function")
                    arr.push(key+":" + this[key]);
                }
                return "{"+arr.join(",")+"}"
            }
        }
        document.write(lilei);
    </script>
</body>
</html>
