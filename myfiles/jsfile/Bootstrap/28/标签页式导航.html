            <div class="alert alert-warning">
                <span class="close" data-dismiss="alert">&times;</span>
                <p>
                    你的浏览器版本太低!
                </p>
            </div>

            <div class="progress progress-bar-warning">
                <div id ="iiii" class="progress-bar progress-bar-info progress-bar-striped active" style="width:0%">0%</div>
            </div>
            <button id="btn">停止</button>
    <script src="../bootstrap-3.3.7-dist/js/jquery-1.12.4.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script>

        var i =0; 
        var timer = setInterval(function(){
            // console.log(i);
            // console.log($(".progress-bar").attr("width"));
            $(".progress-bar").width(`${i}%`); 
            $(".progress-bar").html(`${i}%`)
            i++;
            if(i>100){
                clearInterval(timer);
            }
            $("#btn").click(function(){
                timer = null;
                console.log($(this).html());
                if($(this).html()=="停止"){
                    clearInterval(timer);
                $(this).html("开始");
                }else if($(this).html()=="开始"){
                    timer = setInterval(function(){
                        $(".progress-bar").width(`${i}%`); 
                        $(this).html("停止");
                    })

                }
            
            })
        },100)
        
    </script>
</body>
