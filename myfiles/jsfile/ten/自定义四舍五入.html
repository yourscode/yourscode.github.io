<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function round(num,d){
            num *= Math.pow(10,d);
            num = Math.round(num);
            return  num/Math.pow(10,d);
        }
        console.log(round(345.678,2));
    </script>
</body>
</html
