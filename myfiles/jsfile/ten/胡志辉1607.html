if(typeof Array.prototype.map !== "function"){
    Array.prototype.map = function(fun){
        var sub = [];
        for(var i = 0; i < this.length; i++){
            if(this[i] !==undefined)
            sub[i] = fun(this[i],i,this);
        }
        return sub;
    }
}
